spring.application.name=api-gateway

server.port=${PORT:8083}
#eureka.instance.instance-id=${spring.application.name}:${server.port}
#eureka.client.service-url.defaultZone=https://eureka-service-registry-production.up.railway.app/eureka/
spring.main.web-application-type=reactive
#spring.cloud.discovery.enabled=true

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG


logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG

#eureka.instance.preferIpAddress=false

# Route 1
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=https://auth-service-production-f76f.up.railway.app
spring.cloud.gateway.routes[0].predicates[0]=Path=/test/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/test/(?<segment>.*), /${segment}

